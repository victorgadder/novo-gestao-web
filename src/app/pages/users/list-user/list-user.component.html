<div class="page-container">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 header-actions">
      <h2 class="page-title">Usuários Cadastrados</h2>
      <button class="btn btn-primary new-user-btn" [routerLink]="['/home/users/new']">
        <i class="pi pi-user-plus me-2"></i> Novo Usuário
      </button>
    </div>
  
    <p-table
      [value]="Userslist"
      [lazy]="true"
      selectionMode="single"
      class="p-datatable-striped p-datatable-sm responsive-table"
      [tableStyle]="{ 'min-width': '300px' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 25%">Nome Completo</th>
          <th style="width: 25%">Email</th>
          <th style="width: 10%">Status</th>
          <th style="width: 30%">Ações</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.nome }}</td>
          <td>{{ user.email }}</td>
          <td>
            <p-inputSwitch [(ngModel)]="user.ativo" (onChange)="toggleStatus(user)"></p-inputSwitch>
          </td>
          <td class="d-flex gap-2 flex-wrap">
            <button class="btn btn-outline-primary btn-sm" (click)="editUsers(user.id)">
              <mat-icon fontIcon="edit" class="me-1"></mat-icon> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteUsers(user.id)">
              <mat-icon fontIcon="delete" class="me-1"></mat-icon> Excluir
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
