<div class="page-container">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 header-actions">
      <h2 class="page-title">Artigos Cadastrados</h2>
      <button class="btn btn-primary new-user-btn" [routerLink]="['/home/articles/new']">
        <i class="pi pi-file-edit me-2"></i> Novo Artigo
      </button>
    </div>
  
    <p-table
      [value]="articleslist"
      [rows]="rows"
      [totalRecords]="total"
      [paginator]="true"
      [lazy]="true"
      selectionMode="single"
      (onPage)="pageChange($event)"
      class="p-datatable-striped p-datatable-sm responsive-table"
      [tableStyle]="{ 'min-width': '300px' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 40%">Título</th>
          <th style="width: 20%">Autor</th>
          <th style="width: 10%">Data</th>
          <th style="width: 10%">Status</th>
          <th style="width: 20%">Ações</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-article>
        <tr>
          <td>{{ article.titulo }}</td>
          <td>{{ article.autor }}</td>
          <td>{{ formatarData(article.data) }}</td>
          <td>
            <p-inputSwitch [(ngModel)]="article.ativo" (onChange)="toggleStatus(article)"></p-inputSwitch>
          </td>
          <td class="d-flex gap-2 flex-wrap">
            <button class="btn btn-outline-primary btn-sm" (click)="editArticle(article.id)">
              <mat-icon fontIcon="edit" class="me-1"></mat-icon> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteArticle(article.id)">
              <mat-icon fontIcon="delete" class="me-1"></mat-icon> Excluir
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
